[build]
  command = "bash scripts/netlify-build.sh"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "18"
  # Map Netlify's DATABASE_URL to DATABASE_URL for Prisma (build time)
  # Note: For runtime, DATABASE_URL is automatically set from NETLIFY_DATABASE_URL
  # in lib/db.ts, so no manual environment variable setup is needed
  DATABASE_URL = "$NETLIFY_DATABASE_URL"

# Ensure DATABASE_URL is available at runtime for serverless functions
# The Neon extension automatically sets NETLIFY_DATABASE_URL, and lib/db.ts
# maps it to DATABASE_URL, but we also set it here for extra safety
[context.production.environment]
  DATABASE_URL = "$NETLIFY_DATABASE_URL"

[context.branch-deploy.environment]
  DATABASE_URL = "$NETLIFY_DATABASE_URL"

[context.deploy-preview.environment]
  DATABASE_URL = "$NETLIFY_DATABASE_URL"

# Ensure environment variables are available to functions
[functions]
  node_bundler = "esbuild"

